<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://kit.fontawesome.com/816777e689.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="todo container">
    <h1 class="todo__title">ToDo List</h1>
    <form class="todo__row">
      <label class="todo__label">What do you need to do?</label>
      <input type="text" class="todo__input" placeholder="New task" />
      <input type="submit" class="add-task__button" value="Add" />
    </form>
    <div>
      <ul class="todo__list"></ul>
    </div>
  </div>
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
